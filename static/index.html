
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Фон</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем возможные полосы прокрутки */
            width: 100%;
            height: 100%;
            display: block; /* Убеждаемся, что body занимает весь экран */
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block; /* Убираем дополнительные отступы у элемента */
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <script type="module">
        import init, { start } from './pkg/vaporization.js';

        async function run() {
            await init();
            start();
        }

        run();
    </script>
</body>
</html>
