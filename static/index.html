<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Фон</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: absolute; /* Добавлено для обеспечения корректного позиционирования */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script type="module">
        import init, { run_app } from './pkg/vaporization.js';

        async function run() {
            await init(); // Загружаем WASM-модуль
            run_app(); // Запускаем приложение, которое должно создать канвас

            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    mutation.addedNodes.forEach(node => {
                        if (node.nodeName === 'CANVAS') {
                            resizeCanvas(node); // Настроить размер сразу после добавления
                            observer.disconnect(); // Отключаем наблюдатель после настройки
                        }
                    });
                });
            });
            observer.observe(document.body, { childList: true });
        }

        function resizeCanvas(canvas) {
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', () => {
            const canvas = document.querySelector('canvas');
            if (canvas) resizeCanvas(canvas);
        });

        run();
    </script>
</body>
</html>
